title: 'Component: reusable fields'
fields:
  -
    handle: image
    field:
      container: images
      max_files: 1
      type: assets
      localizable: true
      display: Image
      always_save: false
  -
    handle: entry
    field:
      max_items: 1
      type: entries
      localizable: true
      listable: false
      display: Entry
  -
    handle: text_rich
    field:
      buttons:
        - h2
        - h3
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - removeformat
        - anchor
      link_noopener: true
      container: files
      type: bard
      replicator_preview: false
      localizable: true
      display: 'Text rich'
      always_save: false
      previews: true
      enable_input_rules: true
      enable_paste_rules: true
      antlers: false
      remove_empty_nodes: trim
      collapse: false
      smart_typography: true
  -
    handle: text_basic
    field:
      buttons:
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - removeformat
        - anchor
      link_noopener: true
      container: files
      type: bard
      replicator_preview: false
      localizable: true
      display: 'Text basic'
      always_save: false
      previews: true
      enable_input_rules: true
      enable_paste_rules: true
      antlers: false
      remove_empty_nodes: trim
      collapse: false
      smart_typography: true
  -
    handle: text_plain
    field:
      type: textarea
      localizable: true
      display: 'Text plain'
  -
    handle: size
    field:
      options:
        -
          key: lg
          value: Normal
        -
          key: xl
          value: LG
        -
          key: 2xl
          value: XL
      type: button_group
      localizable: true
      default: md
      display: Size
      instructions: 'Has no effect in the columns block'
