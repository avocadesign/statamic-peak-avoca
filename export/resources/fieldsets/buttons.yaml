title: 'Set: Buttons'
fields:
  -
    handle: buttons
    field:
      mode: stacked
      add_row: 'Add button'
      type: grid
      localizable: true
      display: Buttons
      replicator_preview: false
      fullscreen: false
      fields:
        -
          import: button
  -
    handle: button_alignment
    field:
      options:
        -
          key: start
          value: Left
        -
          key: center
          value: Centre
        -
          key: end
          value: Right
      type: button_group
      display: 'Button Alignment'
      if:
        $parent.type: 'equals article'
