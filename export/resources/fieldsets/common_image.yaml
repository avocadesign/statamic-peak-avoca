title: 'Common: Image'
fields:
  -
    handle: image
    field:
      container: images
      max_files: 1
      type: assets
      localizable: true
      display: Image
      always_save: false
  -
    handle: caption
    field:
      type: text
      localizable: true
      display: Caption
      width: 66
  -
    handle: crop
    field: common.crop
    config:
      options:
        -
          key: none
          value: 'No Crop'
        -
          key: landscape
          value: 'Landscape (3:2)'
        -
          key: video
          value: 'Video (16:9)'
        -
          key: square
          value: 'Square (1:1)'
        -
          key: portrait
          value: 'Portrait (2:3)'
      width: 33
  -
    import: common_link
