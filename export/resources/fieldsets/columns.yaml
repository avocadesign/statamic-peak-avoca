title: 'Block: Columns'
fields:
  -
    handle: content
    field:
      tab_icon: pencil
      type: tab
      display: Content
  -
    handle: heading
    field:
      type: text
      display: Heading
  -
    handle: columns
    field:
      max_sets: 3
      button_label: 'Add column'
      type: replicator
      display: Columns
      sets:
        new_set_group:
          display: 'New Set Group'
          sets:
            column:
              display: Column
              icon: programming-module-box-cube
              fields:
                -
                  handle: column_content
                  field: common.full_content
                  config:
                    display: Content
                    sets:
                      content:
                        display: Content
                        instructions: 'Content sets'
                        icon: text-formatting-initial-letter
                        sets:
                          buttons:
                            display: Buttons
                            instructions: null
                            icon: link
                            hide: null
                            fields:
                              -
                                import: buttons
                          table:
                            display: Table
                            instructions: null
                            icon: layout-grid-dots
                            hide: null
                            fields:
                              -
                                import: table
                      media:
                        display: Media
                        instructions: 'Media sets'
                        icon: media-image-camera
                        sets:
                          image:
                            display: Image
                            instructions: null
                            icon: media-image-picture-orientation
                            hide: null
                            fields:
                              -
                                import: image
                          video:
                            display: Video
                            instructions: null
                            icon: media-webcam-video
                            hide: null
                            fields:
                              -
                                import: video
                      dynamic:
                        display: Dynamic
                        instructions: 'Display content from around the site'
                        icon: addon-boxes-stack
                        sets:
                          contact_details:
                            display: 'Contact Details'
                            instructions: null
                            icon: phone-telephone-call
                            hide: null
                            fields:
                              -
                                import: contact_details
                -
                  handle: mobile_order
                  field:
                    options:
                      -
                        key: auto
                        value: Auto
                      -
                        key: order-first
                        value: First
                      -
                        key: order-last
                        value: Last
                      -
                        key: order-custom
                        value: Custom
                    type: select
                    display: 'Mobile order'
                    width: 33
                    always_save: true
                    default: auto
  -
    handle: settings
    field:
      tab_icon: settings-vertical
      type: tab
      display: Settings
  -
    handle: heading_alignment
    field:
      options:
        -
          key: items-start
          value: Left
        -
          key: items-center
          value: Centre
      type: select
      display: 'Heading Alignment'
      width: 66
      default: items-start
      replicator_preview: false
  -
    handle: layout_one_col
    field:
      options:
        -
          key: narrow
          value: Narrow
        -
          key: wide
          value: Wide
        -
          key: full
          value: Full
      type: button_group
      display: 'Tab Width'
      if:
        columns: 'custom columnCount:1'
      default: wide
      replicator_preview: false
  -
    handle: align_content_one_col
    field:
      options:
        -
          key: items-start
          value: Left
        -
          key: items-center
          value: Centre
      type: select
      display: 'Horizontal Content Alignment'
      default: items-start
      if:
        columns: 'custom columnCount:1'
      replicator_preview: false
      width: 66
  -
    handle: layout_two_col
    field:
      options:
        -
          key: even
          value: Even
        -
          key: third-left
          value: '1:2'
        -
          key: third-right
          value: '2:1'
        -
          key: fifths-left
          value: '2:3'
        -
          key: fifths-right
          value: '3:2'
      type: button_group
      display: 'Tab Layout'
      if:
        columns: 'custom columnCount:2'
      default: even
      replicator_preview: false
  -
    handle: align_content
    field:
      options:
        -
          key: items-start
          value: Top
        -
          key: items-center
          value: Centre
        -
          key: items-end
          value: Bottom
      type: select
      display: 'Vertical Align Content'
      width: 66
      default: items-start
      replicator_preview: false
      if: hasMultipleColumns
      instructions: 'Align the content in tabs vertically'
