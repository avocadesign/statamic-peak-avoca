title: 'Block: Columns'
fields:
  -
    handle: heading
    field:
      type: text
      display: Heading
  -
    handle: sub_heading
    field:
      type: text
      display: 'Sub heading'
      width: 66
      replicator_preview: false
  -
    handle: hide_col_heading
    field:
      type: toggle
      display: 'Hide headings'
      width: 33
      replicator_preview: false
  -
    handle: left_column
    field:
      type: group
      display: 'Left Column'
      fields:
        -
          handle: article
          field: article.article
          config:
            validate:
              - required
  -
    handle: right_column
    field:
      type: group
      display: 'Right Column'
      fields:
        -
          handle: article
          field: article.article
          config:
            validate:
              - required
  -
    handle: display_settings
    field:
      show_header: true
      show_toggle: true
      toggle_controls_visibility: true
      type: inline_group
      display: 'Display settings'
      instructions: 'Set column widths, alignment and mobile order'
  -
    handle: column_width
    field:
      options:
        -
          key: even
          value: Even
        -
          key: narrow-left
          value: 'Left col narrow'
        -
          key: narrow-right
          value: 'Right col narrow'
      default: even
      type: select
      display: 'Column Width'
      width: 50
      always_save: true
  -
    handle: reverse_order_for_mobile
    field:
      type: toggle
      display: 'Reverse order on mobile'
      replicator_preview: false
      width: 50
  -
    handle: heading_alignment
    field:
      options:
        -
          key: left
          value: Left
        -
          key: centre
          value: Centred
      type: select
      display: 'Heading Alignment'
      width: 50
      default: items-start
      replicator_preview: false
      always_save: true
      instructions: 'Alignment of the headings'
      instructions_position: below
  -
    handle: vertical_align_content
    field:
      options:
        -
          key: items-start
          value: Top
        -
          key: items-center
          value: Centre
        -
          key: items-end
          value: Bottom
      type: select
      display: 'Vertical Align Content'
      width: 50
      default: items-start
      replicator_preview: false
      instructions: 'Align the content vertically within the column'
      always_save: true
      instructions_position: below
  -
    import: colour_scheme
