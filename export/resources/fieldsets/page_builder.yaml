title: 'Block: Page builder'
fields:
  -
    handle: page_builder
    field:
      type: replicator
      localizable: true
      hide_display: true
      collapse: true
      listable: false
      display: 'Page builder'
      button_label: 'Add block'
      sets:
        Content:
          display: Content
          instructions: 'Content blocks'
          icon: text-formatting-initial-letter
          sets:
            text:
              display: Text
              instructions: 'Text block'
              icon: form-text-field
              fields:
                -
                  import: text
            media_and_text:
              display: 'Media and text'
              instructions: 'Media and text side by side.'
              icon: text-formatting-image-left
              fields:
                -
                  import: media_and_text
            columns:
              display: 'Text Columns'
              instructions: 'Create content in two columns'
              icon: layout-two-columns
              fields:
                -
                  import: columns
            cards:
              display: Cards
              icon: programming-module-box-cube
              fields:
                -
                  import: cards
            two_images:
              display: 'Two Images'
              instructions: 'Two images with optional text'
              icon: media-image-picture-gallery
              fields:
                -
                  import: two_images_block
            gallery:
              display: Gallery
              instructions: 'A multi row image gallery.'
              icon: layout-grid-dots
              fields:
                -
                  import: gallery
            call_to_action:
              display: 'Call to action'
              instructions: 'Show a call to action.'
              icon: alert-alarm-bell
              fields:
                -
                  import: call_to_action
            divider:
              display: Divider
              instructions: 'A divider between sections'
              icon: setting-menu-horizontal-dots
              fields:
                -
                  import: divider
            article:
              display: 'Long form content'
              instructions: 'Long form content, can be expanded with media like figures, video, quotes or tables.'
              icon: text-formatting-image-bottom
              fields:
                -
                  import: article
        dynamic:
          display: Dynamic
          instructions: 'dynamic blocks'
          icon: puzzle-piece
          sets:
            form:
              display: Form
              instructions: 'Select and render a form.'
              icon: mail-chat-bubble-text
              fields:
                -
                  import: form
